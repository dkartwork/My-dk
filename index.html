<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" data-link="https://example.com/page1">
                <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
                <div class="caption">Caption for Slide 1</div>
            </div>
            <div class="slide" data-link="https://example.com/page2">
                <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
                <div class="caption">Caption for Slide 2</div>
            </div>
            <div class="slide" data-link="https://example.com/page3">
                <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
                <div class="caption">Caption for Slide 3</div>
            </div>
        </div>
        <div class="navigation">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
    <div class="dots-container">
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
